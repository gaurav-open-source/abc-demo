<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="rube.js"></script>
    <title>Rube Goldberg Machine</title>
</head>
<body>
    <a-scene physics="driver: local; debug: true; gravity: -9.8;">
        <a-sky color="#ECECEC"></a-sky>
        <!-- Ground Platform -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#7BC8A4" 
            static-body="shape: plane"></a-plane>
        <!-- Ball -->
        <a-entity rube-ball="color: red; position: -0 1.8 8"></a-entity>
        <!-- Ramp -->
        <a-entity rube-ramp="color: orange; position: -6 4 -9; rotation: 0 0 -10"></a-entity>
        <!-- Container (Cup) -->
        <a-entity rube-container="color: green; position: 7 1 0"></a-entity>
        <!-- Camera -->
        <a-camera position="0 1.6 5"></a-camera>
    </a-scene>
</body>
</html>
